<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Links and Images</title>
</head>
<body>
    <!-- a href -->
    <!-- self tab-->
    <a href="https://www.google.com">Google</a><br>
    <!-- new tab -->
    <a href="https://www.google.com" target="_blank">Google</a><br>
    <br>
    <a href="https://www.google.com"">
        <button>
            Google
        </button>
    </a>
    <button onclick="window.location.href='https://www.google.com';">Google</button>
    <br>
    <br>
    <!-- img -->
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Pemandangan_Gunung_Bromo.jpg/2560px-Pemandangan_Gunung_Bromo.jpg" alt="Pemandangan" width="500">
    <!-- ahref + img -->
    <a href="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Pemandangan_Gunung_Bromo.jpg/2560px-Pemandangan_Gunung_Bromo.jpg" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e1/Pemandangan_Gunung_Bromo.jpg/2560px-Pemandangan_Gunung_Bromo.jpg" alt="Free Diving" width="500">
    </a>
    <br>
    <img src="../1-basic-html/img/lynx.png" alt="lynx" width="300"">

    
</body>
</html>
